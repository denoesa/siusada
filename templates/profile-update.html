{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_title %}Profile Update Form{% endblock %}
{% block content %}

<div class="bg-light py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-0">
                <a class="card-link" href="{% url 'home' %}">Home</a>
                <span class="mx-2 mb-0">/</span>
                <a class="card-link" href="{% url 'profile' %}">Profile</a>
                <span class="mx-2 mb-0">/</span>
                <strong class="text-black">Profile Update Form</strong>
            </div>
        </div>
    </div>
</div>

<div class="site-section my-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-3">
                    <div class="card-body">
                        <h5 class="card-title">
                            Your Profile
                        </h5>

                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type='submit' class='btn btn-primary float-right'>Update</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
